<h2>Create course</h2>
<form [formGroup]="createCourseForm" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" formControlName="name" class="form-control md-6" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required">Course name is required</div>
                    <div *ngIf="f.name.errors.minlength">Course name must be at least 3 characters</div>
                </div>
            </div>
        </div>
        <div class="col">

            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" formControlName="description" class="form-control" />

            </div>
        </div>

    </div>
    <div class="row">
        <div class="col">

            <div class="form-group">
                <label for="imageURL">Image URL</label>
                <input type="text" formControlName="imageURL" class="form-control" />

            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control" id="content" rows="3"></textarea>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Create</button>

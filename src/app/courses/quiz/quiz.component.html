        <div class="modal-content">
            <div class="modal-header">
                <h3>{{currentQuestion.question}}</h3>
            </div>
            <div class="modal-body">

                <div class="quiz" id="quiz" data-toggle="buttons">
                    <label *ngFor="let answer of currentQuestion.answers" class="element-animation1 btn btn-lg btn-primary btn-block" (click)="sendAnswer()">{{answer}}</label>
                </div>
                <div *ngIf="currentQuestion.question == 'Results'">
                    <h4 *ngIf="currentQuestion.passedTopics.length > 0">You have been approved to skip the following topics:</h4>
                    <h4 *ngIf="currentQuestion.passedTopics.length <= 0">Congratulations! You have scored 75%!</h4>
                    <div *ngFor="let topic of currentQuestion.passedTopics"><i class="fas fa-check"></i> {{topic}}</div>
                </div>
            </div>
            <div class="modal-footer text-muted">
                <span id="answer"></span>
            </div>
        </div>
    <div [hidden]="!isFinished">
        Results
    </div>
